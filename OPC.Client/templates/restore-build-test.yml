
steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '6.x'

- task: DotNetCoreCLI@2
  displayName: dotnet restore OPC Client
  inputs:
    command: 'restore'
    projects: '.\OPC.Client\OPC.Client.sln'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: dotnet build
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration) --no-restore'

- task: DotNetCoreCLI@2
  displayName: dotnet test
  inputs:
    command: 'test'
    projects: '.\OPC.Client\OPC.Client.sln'
    arguments: '--configuration $(buildConfiguration) --collect "Code coverage" --no-build'

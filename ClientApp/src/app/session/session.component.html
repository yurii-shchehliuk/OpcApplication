<section>
    <h2>Hub source</h2>
    <div #sessionList class="channelList">
        <div routerLink="." *ngFor="let session of sessionArr" class="channel" (click)="selectSession(session)">
            <p class="channel-text">{{session.name}}</p>
            <i class="bi bi-pencil" (click)="openDialog($event,session)"></i>
        </div>
    </div>

    <div class="input-group mb-3 newChannel">
        <button button mat-raised-button color="primary" (click)="openDialog($event)">Add</button>
    </div>

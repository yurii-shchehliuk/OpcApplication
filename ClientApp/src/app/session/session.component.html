<section>
    <h2>Hub source</h2>

    <div #sessionList class="channelList">
        <div routerLink="." *ngFor="let session of sessionArr" class="channel"
            [class.channel-selected]="session.isSelected" (click)="selectSession(session)">
            <p class="channel-text">{{session.name}}</p>
            <div class="actions">
                <i [hidden]="session.state!==0" class="bi bi-stop" matTooltip="Disconnect" matTooltipPosition="above"
                    (click)="disconnectSession($event,session)"></i>
                <i class="bi bi-pencil" data-bs-toggle="tooltip" matTooltip="Manage" matTooltipPosition="above"
                    (click)="openDialog($event,session)"></i>
            </div>
        </div>
    </div>

    <div class="input-group mb-3 newChannel">
        <button button mat-raised-button color="primary" (click)="openDialog($event)">Add</button>
    </div>
</section>

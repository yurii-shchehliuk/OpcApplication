<h1 mat-dialog-title>Session</h1>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="sessionData.name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>URL</mat-label>
        <input matInput [(ngModel)]="sessionData.endpointUrl">
    </mat-form-field>
    <mat-form-field [hidden]="addNew">
        <mat-label>Session guid ID</mat-label>
        <input matInput [(ngModel)]="sessionData.sessionGuidId" readonly>
    </mat-form-field>
    <mat-form-field [hidden]="addNew">
        <mat-label>Session node ID</mat-label>
        <input matInput [(ngModel)]="sessionData.sessionNodeId" readonly>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button [mat-dialog-close]="false" [hidden]="addNew" (click)="deleteSession()">Delete</button>
    <button mat-flat-button [mat-dialog-close]="true" (click)="addSession()">Save</button>
</mat-dialog-actions>

<div class="container" [hidden]="this.sessionSource.state !==sessionState.connected">
  <div class="tree-header">
    <h4>OPC Tree</h4>
    <button mat-mini-fab color="primary" (click)="downloadTree()" aria-label="Download full tree">
      <mat-icon>cloud_download</mat-icon>
    </button>
  </div>
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">

    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <p>
        {{node.item.nodeId }} | {{node.item.displayName}}
      </p>
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <div class="mat-tree-node">
        <button mat-icon-button [attr.aria-label]="'Toggle ' + node.nodeId" matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <a>
          {{node.item.nodeId }} | {{node.item.displayName}}
        </a>
        <div class="action">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
      </div>

      <mat-progress-bar *ngIf="node.isLoading" mode="indeterminate"
        class="example-tree-progress-bar"></mat-progress-bar>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="addNewSubscription(node.item)">
          <i class="bi bi-plus"></i>
          <span>New subscription</span>
        </button>
        <ng-container *ngFor="let subscription of subscriptionsArr">
          <button mat-menu-item
            (click)="addToSubscription(subscription.displayName, node.item)">{{subscription.displayName}}</button>
        </ng-container>
      </mat-menu>
    </mat-tree-node>
  </mat-tree>
</div>
